<div class="container">
  <h1>My Products</h1>
<p>
  <a [routerLink]="['/seller/products/create']" class="btn btn-primary">Add</a>
</p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>
        <a [routerLink]="['/seller/products/update', product._id]" class="btn btn-primary">Edit</a>
        <button class="btn btn-danger" type="button" (click)="delete(product._id)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
